<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invent√°rio Vis√£o - √Årvores</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            /* Paleta Moderna - Roxo/√çndigo Profundo */
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-gradient: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
            --glass-bg: rgba(255, 255, 255, 0.95);
            --glass-border: 1px solid rgba(255, 255, 255, 0.5);
            --shadow-lg: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            --text-main: #1f2937;
            --text-muted: #6b7280;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --radius: 16px;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0; padding: 0; min-height: 100vh;
        }

        /* --- ANIMA√á√ïES --- */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* --- LOADING --- */
        #loader {
            display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); backdrop-filter: blur(4px);
            z-index: 2000; justify-content: center; align-items: center; flex-direction: column;
        }
        .spinner {
            width: 50px; height: 50px; border: 4px solid #e5e7eb; border-top-color: var(--primary);
            border-radius: 50%; animation: spin 1s linear infinite;
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #4338ca 0%, #312e81 100%);
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px);
            padding: 3rem; border-radius: 24px; width: 100%; max-width: 420px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); text-align: center;
            animation: fadeIn 0.5s ease-out;
        }

        .login-card h2 { color: #111827; margin: 0 0 0.5rem 0; font-weight: 700; font-size: 1.8rem; }
        .login-card p { color: #6b7280; margin-bottom: 2rem; }

        .input-group { text-align: left; margin-bottom: 1.2rem; }
        .input-group label { display: block; font-size: 0.9rem; font-weight: 600; margin-bottom: 0.5rem; color: #374151; }
        .input-group input {
            width: 100%; padding: 14px; border-radius: 12px; border: 1px solid #d1d5db;
            font-size: 1rem; transition: 0.3s; background: rgba(255,255,255,0.8);
        }
        .input-group input:focus { border-color: var(--primary); box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2); }

        .btn-primary {
            width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 12px;
            font-weight: 600; font-size: 1rem; cursor: pointer; transition: 0.3s; margin-top: 10px;
        }
        .btn-primary:hover { background: var(--primary-dark); transform: translateY(-2px); box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3); }

        /* --- DASHBOARD --- */
        #app-screen { display: none; padding: 2rem; max-width: 1400px; margin: 0 auto; animation: fadeIn 0.8s ease-out; }

        header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem;
            background: var(--glass-bg); padding: 1.2rem 2rem; border-radius: 20px;
            border: var(--glass-border); box-shadow: var(--shadow-lg);
        }
        .brand h1 { margin: 0; font-size: 1.5rem; color: #111827; font-weight: 800; letter-spacing: -0.5px; }
        .brand p { margin: 0; color: #6b7280; font-size: 0.9rem; }

        .user-pill {
            background: #f3f4f6; padding: 8px 16px; border-radius: 50px; display: flex; align-items: center; gap: 12px;
            font-weight: 600; color: #374151; border: 1px solid #e5e7eb;
        }
        .btn-logout { color: var(--danger); background: none; border: none; cursor: pointer; font-size: 1.1rem; transition: 0.2s; }
        .btn-logout:hover { transform: scale(1.1); }

        /* GRID LAYOUT */
        .grid-users { display: grid; grid-template-columns: repeat(auto-fill, minmax(360px, 1fr)); gap: 2rem; }

        /* CARD ANALISTA */
        .user-card {
            background: var(--glass-bg); border-radius: var(--radius); overflow: hidden;
            box-shadow: var(--shadow-lg); border: var(--glass-border);
            display: flex; flex-direction: column; transition: transform 0.2s;
        }
        .user-card:hover { transform: translateY(-5px); }

        .card-header {
            padding: 1.5rem; border-bottom: 1px solid #f3f4f6; display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(to right, #ffffff, #f9fafb);
        }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .avatar {
            width: 48px; height: 48px; background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%); color: var(--primary);
            border-radius: 14px; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem;
        }
        .user-name { font-weight: 700; font-size: 1.1rem; color: #111827; }

        /* LISTA DE √ÅRVORES */
        .tree-list { padding: 1.5rem; flex-grow: 1; }
        
        .tree-item {
            background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 1rem; margin-bottom: 1rem;
            position: relative; overflow: hidden; transition: 0.2s;
        }
        .tree-item:hover { border-color: var(--primary); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }

        /* Indicador lateral de status */
        .tree-item::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 5px; background: #e5e7eb; }
        .tree-item.done::before { background: var(--success); }
        .tree-item.wip::before { background: var(--warning); }

        .tree-top { display: flex; justify-content: space-between; font-weight: 600; font-size: 0.95rem; margin-bottom: 10px; }
        
        .progress-track { height: 8px; background: #f3f4f6; border-radius: 4px; overflow: hidden; margin-bottom: 12px; }
        .progress-fill { height: 100%; transition: width 0.6s cubic-bezier(0.4, 0, 0.2, 1); }

        /* Estat√≠sticas em Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; margin-bottom: 12px; }
        .stat-box { background: #f9fafb; padding: 8px; border-radius: 8px; text-align: center; border: 1px solid #f3f4f6; }
        .stat-box small { display: block; font-size: 0.7rem; color: #9ca3af; text-transform: uppercase; font-weight: 600; }
        .stat-box strong { font-size: 0.95rem; color: #374151; }

        .actions { display: flex; justify-content: space-between; align-items: center; padding-top: 10px; border-top: 1px dashed #e5e7eb; }
        .last-update { font-size: 0.75rem; color: #9ca3af; display: flex; align-items: center; gap: 5px; }

        .btn-icon {
            padding: 6px 12px; border-radius: 8px; border: 1px solid #e5e7eb; background: white; cursor: pointer;
            color: #6b7280; font-size: 0.8rem; font-weight: 500; display: flex; align-items: center; gap: 6px; transition: 0.2s;
        }
        .btn-icon:hover { border-color: var(--primary); color: var(--primary); background: #f5f3ff; }
        .btn-trash:hover { border-color: var(--danger); color: var(--danger); background: #fef2f2; }

        /* Bot√µes de Adicionar */
        .btn-add-tree {
            width: 100%; padding: 1rem; background: #f9fafb; border: none; border-top: 1px solid #e5e7eb;
            color: var(--primary); font-weight: 600; cursor: pointer; transition: 0.2s;
        }
        .btn-add-tree:hover { background: #eef2ff; }

        .btn-new-analyst {
            border: 2px dashed #d1d5db; border-radius: var(--radius); min-height: 250px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: #9ca3af; cursor: pointer; transition: 0.2s; background: rgba(255,255,255,0.4);
        }
        .btn-new-analyst:hover { border-color: var(--primary); color: var(--primary); background: white; transform: scale(0.98); }

    </style>
</head>
<body>

    <div id="loader">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: 500; color: #555;">Processando...</p>
    </div>

    <div id="login-screen">
        <div class="login-card">
            <div style="margin-bottom: 20px;">
                <i class="fas fa-cubes fa-3x" style="color: var(--primary);"></i>
            </div>
            <h2>Invent√°rio Vis√£o</h2>
            <p>Acesse para gerenciar o progresso.</p>

            <div class="input-group">
                <label>Usu√°rio</label>
                <input type="text" id="loginUser" placeholder="Ex: Leo">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="loginPass" placeholder="******">
            </div>

            <button class="btn-primary" onclick="fazerLogin()">
                Entrar no Sistema <i class="fas fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
        </div>
    </div>

    <div id="app-screen">
        <header>
            <div class="brand">
                <h1>Invent√°rio Vis√£o</h1>
                <p>Dashboard de Classifica√ß√£o Mercadol√≥gica</p>
            </div>
            <div class="user-pill">
                <i class="fas fa-user-circle fa-lg"></i>
                <span id="welcomeMsg">Visitante</span>
                <button class="btn-logout" onclick="logout()" title="Sair"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div id="usersGrid" class="grid-users">
            <p style="color: #666; grid-column: 1/-1; text-align: center;">Carregando dados...</p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, arrayUnion } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // ============================================================
        // ‚úÖ CONFIGURA√á√ÉO OFICIAL DO FIREBASE (J√Å INSERIDA)
        // ============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyC3vK2aGsf7Omxks1kWLmkqVmoyeaQwWtI",
            authDomain: "inventario-visao-arvore.firebaseapp.com",
            projectId: "inventario-visao-arvore",
            storageBucket: "inventario-visao-arvore.firebasestorage.app",
            messagingSenderId: "835161543929",
            appId: "1:835161543929:web:baa01989f20cac5d3f3e28",
            measurementId: "G-1F72EYEJ2G"
        };
        // ============================================================

        // Inicializa√ß√£o
        let db;
        let localData = [];
        
        // Defini√ß√£o das colunas baseada na sua imagem (CODIGO, DESCRICAO, SECAO, GRUPO, SUBGRUPO)
        const CONFIG_COLUNAS = ["SECAO", "GRUPO", "SUBGRUPO"]; 

        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            const analytics = getAnalytics(app);
            console.log("üî• Firebase Conectado: inventario-visao-arvore");

            // Expor fun√ß√µes para o HTML
            window.fazerLogin = fazerLogin;
            window.logout = logout;
            window.processarExcel = processarExcel;
            window.addUser = addUser;
            window.deleteUser = deleteUser;
            window.addTree = addTree;
            window.deleteTree = deleteTree;

        } catch (error) {
            console.error("Erro na conex√£o Firebase:", error);
            alert("Erro cr√≠tico: Verifique o console (F12).");
        }

        // --- FUN√á√ïES DE L√ìGICA (EXCEL) ---
        function processarExcel(file, userId, treeId) {
            if(!file) return;
            document.getElementById('loader').style.display = 'flex';

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    // L√™ a planilha. A lib SheetJS detecta 'CODIGO', 'DESCRICAO' etc. automaticamente na linha 1
                    const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

                    if (!json.length) throw new Error("A planilha est√° vazia ou ileg√≠vel.");

                    let classified = 0, pending = 0;

                    // Itera sobre as linhas do Excel
                    json.forEach(row => {
                        // Verifica se SECAO, GRUPO ou SUBGRUPO tem algum conte√∫do
                        const isClassified = CONFIG_COLUNAS.some(col => {
                            const val = row[col]; // Ex: row['SECAO']
                            return val && String(val).trim().length > 0;
                        });

                        isClassified ? classified++ : pending++;
                    });

                    // C√°lculos Finais
                    const total = classified + pending;
                    const prog = total === 0 ? 0 : ((classified / total) * 100).toFixed(1);
                    const now = new Date().toLocaleDateString('pt-BR') + " √†s " + new Date().toLocaleTimeString('pt-BR').slice(0,5);

                    // Atualiza Firebase
                    const user = localData.find(u => u.id === userId);
                    if(user) {
                        // Atualiza apenas a √°rvore espec√≠fica dentro do array
                        const novasArvores = user.arvores.map(t => {
                            if(t.id === treeId) {
                                return { ...t, progresso: parseFloat(prog), total, pendentes: pending, lastUpdate: now };
                            }
                            return t;
                        });
                        
                        await updateDoc(doc(db, "analistas", userId), { arvores: novasArvores });
                        // alert(`‚úÖ Sucesso! Progresso atualizado para: ${prog}%`);
                    }

                } catch (err) {
                    alert("Erro ao ler Excel: " + err.message);
                    console.error(err);
                } finally {
                    document.getElementById('loader').style.display = 'none';
                    // Reseta o input file para permitir re-upload do mesmo arquivo se necess√°rio
                    document.querySelectorAll('input[type="file"]').forEach(i => i.value = '');
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // --- FUN√á√ïES DE CRUD (FIREBASE) ---
        async function addUser() {
            const nome = prompt("Nome do novo Analista:");
            if(nome && nome.trim()) {
                document.getElementById('loader').style.display = 'flex';
                try {
                    await addDoc(collection(db, "analistas"), { nome: nome, arvores: [] });
                } catch(e) { alert("Erro ao criar. Verifique permiss√µes."); console.error(e); }
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function deleteUser(id) {
            if(confirm("Tem certeza que deseja apagar este analista?")) {
                document.getElementById('loader').style.display = 'flex';
                await deleteDoc(doc(db, "analistas", id));
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function addTree(userId) {
            const nome = prompt("Nome da √Årvore (Ex: Matinais, Bazar):");
            if(nome && nome.trim()) {
                document.getElementById('loader').style.display = 'flex';
                const novaArvore = {
                    id: 't_' + Date.now(),
                    nome: nome,
                    progresso: 0, total: 0, pendentes: 0,
                    lastUpdate: "Novo"
                };
                await updateDoc(doc(db, "analistas", userId), { arvores: arrayUnion(novaArvore) });
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function deleteTree(userId, treeId) {
            if(confirm("Apagar esta √°rvore? O progresso ser√° perdido.")) {
                document.getElementById('loader').style.display = 'flex';
                const user = localData.find(u => u.id === userId);
                const novasArvores = user.arvores.filter(t => t.id !== treeId);
                await updateDoc(doc(db, "analistas", userId), { arvores: novasArvores });
                document.getElementById('loader').style.display = 'none';
            }
        }

        // --- RENDERIZA√á√ÉO EM TEMPO REAL ---
        function initRealtimeListener() {
            const grid = document.getElementById('usersGrid');
            
            onSnapshot(collection(db, "analistas"), (snapshot) => {
                grid.innerHTML = '';
                localData = [];

                if(snapshot.empty) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:#999;">
                        <i class="fas fa-folder-open fa-3x" style="margin-bottom:15px; opacity:0.5;"></i>
                        <p>Nenhum analista cadastrado.</p>
                        <p>Clique no bot√£o "+" abaixo para come√ßar.</p>
                    </div>`;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const user = { id: docSnap.id, ...data };
                    localData.push(user);

                    let treesHtml = '';

                    if(user.arvores && user.arvores.length > 0) {
                        user.arvores.forEach(tree => {
                            // Cores e status
                            let color = 'var(--primary)';
                            let statusClass = '';
                            if(tree.progresso >= 100) { color = 'var(--success)'; statusClass = 'done'; }
                            else if(tree.progresso > 0) { color = 'var(--warning)'; statusClass = 'wip'; }

                            // C√°lculo simples de visualiza√ß√£o
                            const feitos = (tree.total || 0) - (tree.pendentes || 0);

                            treesHtml += `
                                <div class="tree-item ${statusClass}">
                                    <div class="tree-top">
                                        <span>${tree.nome}</span>
                                        <span style="color:${color}">${tree.progresso}%</span>
                                    </div>
                                    
                                    <div class="progress-track">
                                        <div class="progress-fill" style="width:${tree.progresso}%; background:${color}"></div>
                                    </div>

                                    <div class="stats-grid">
                                        <div class="stat-box"><small>Total</small><strong>${tree.total||0}</strong></div>
                                        <div class="stat-box"><small style="color:var(--success)">Pronto</small><strong>${feitos}</strong></div>
                                        <div class="stat-box"><small style="color:var(--danger)">Falta</small><strong>${tree.pendentes||0}</strong></div>
                                    </div>

                                    <div class="actions">
                                        <span class="last-update"><i class="far fa-clock"></i> ${tree.lastUpdate}</span>
                                        <div style="display:flex; gap:6px;">
                                            <button class="btn-icon btn-trash" onclick="deleteTree('${user.id}', '${tree.id}')" title="Excluir">
                                                <i class="fas fa-trash"></i>
                                            </button>
                                            <label class="btn-icon" title="Enviar Planilha">
                                                <i class="fas fa-file-upload"></i> Upload
                                                <input type="file" hidden accept=".xlsx, .xls" onchange="processarExcel(this.files[0], '${user.id}', '${tree.id}')">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        treesHtml = `<div style="text-align:center; padding:20px; color:#ccc; font-style:italic; font-size:0.9rem">Nenhuma √°rvore criada.</div>`;
                    }

                    // Card do Analista
                    const card = `
                        <div class="user-card">
                            <div class="card-header">
                                <div class="user-info">
                                    <div class="avatar">${user.nome.charAt(0).toUpperCase()}</div>
                                    <div class="user-name">${user.nome}</div>
                                </div>
                                <button class="btn-icon btn-trash" onclick="deleteUser('${user.id}')" style="border:none; background:transparent;">
                                    <i class="fas fa-times"></i>
                                </button>
                            </div>
                            
                            <div class="tree-list">
                                ${treesHtml}
                            </div>

                            <button class="btn-add-tree" onclick="addTree('${user.id}')">
                                <i class="fas fa-plus-circle"></i> Nova √Årvore
                            </button>
                        </div>
                    `;
                    grid.innerHTML += card;
                });

                // Bot√£o "Novo Analista" sempre no final
                grid.innerHTML += `
                    <div class="btn-new-analyst" onclick="addUser()">
                        <i class="fas fa-user-plus fa-3x" style="margin-bottom:15px"></i>
                        <strong>Novo Analista</strong>
                    </div>
                `;

            }, (error) => {
                console.error("Erro Snapshot:", error);
                if (error.code === 'permission-denied') {
                    grid.innerHTML = `<p style="grid-column:1/-1; color:red; text-align:center; background:#fff; padding:20px; border-radius:10px;">
                        üö´ <strong>Acesso Negado:</strong> O banco de dados n√£o permite leitura/escrita.<br>
                        V√° no console do Firebase > Firestore > Regras e altere para <code>allow read, write: if true;</code> (modo teste).
                    </p>`;
                }
            });
        }

        // --- SISTEMA DE LOGIN ---
        function fazerLogin() {
            const u = document.getElementById('loginUser').value;
            if(u && u.trim().length > 0) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                document.getElementById('welcomeMsg').innerText = u;
                initRealtimeListener();
            } else {
                alert("Por favor, identifique-se.");
            }
        }

        function logout() { location.reload(); }

    </script>
</body>
</html>
