<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invent√°rio Vis√£o - √Årvores</title>
    
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #4f46e5; /* √çndigo */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.85);
            --glass-border: 1px solid rgba(255, 255, 255, 0.3);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            --text-main: #1f2937;
        }

        * { box-sizing: border-box; }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        /* --- TELA DE LOGIN --- */
        #login-screen {
            position: fixed; inset: 0; z-index: 1000;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #4f46e5 0%, #312e81 100%);
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border-radius: 20px;
            border: var(--glass-border);
            box-shadow: var(--shadow);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-area i { color: var(--primary); margin-bottom: 1rem; }
        h2 { margin: 0 0 0.5rem 0; color: #111827; font-weight: 700; }
        p { margin: 0 0 1.5rem 0; color: #6b7280; font-size: 0.9rem; }

        .input-group { margin-bottom: 1rem; text-align: left; }
        .input-group label { display: block; font-size: 0.85rem; font-weight: 600; margin-bottom: 5px; color: #374151; }
        .input-group input {
            width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #d1d5db;
            font-family: inherit; transition: 0.3s;
        }
        .input-group input:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }

        .btn-primary {
            width: 100%; padding: 12px; background: var(--primary); color: white; border: none; border-radius: 10px;
            font-weight: 600; cursor: pointer; transition: 0.3s; font-size: 1rem;
        }
        .btn-primary:hover { background: #4338ca; transform: translateY(-2px); }

        /* --- DASHBOARD --- */
        #app-screen { display: none; padding: 2rem; max-width: 1200px; margin: 0 auto; }

        header {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;
            background: var(--glass); padding: 1rem 2rem; border-radius: 16px; border: var(--glass-border);
        }
        .header-brand h1 { font-size: 1.5rem; margin: 0; }
        
        .user-badge {
            display: flex; align-items: center; gap: 10px; font-weight: 600;
        }
        .btn-logout { background: #fee2e2; color: #ef4444; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }

        /* GRID */
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 1.5rem; }

        /* USER CARD */
        .user-card {
            background: white; border-radius: 16px; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            display: flex; flex-direction: column; transition: 0.3s; border: 1px solid #f3f4f6;
        }
        .user-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); }

        .card-header { padding: 1.5rem; background: #f9fafb; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #e5e7eb; }
        .avatar { width: 42px; height: 42px; background: #e0e7ff; color: var(--primary); border-radius: 10px; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .user-name { font-weight: 600; font-size: 1.1rem; }

        /* LISTA DE √ÅRVORES */
        .tree-list { padding: 1.5rem; flex-grow: 1; }
        
        .tree-item { margin-bottom: 1rem; background: #fff; border: 1px solid #e5e7eb; border-radius: 10px; padding: 12px; position: relative; }
        .tree-item.done { border-left: 5px solid #10b981; }
        .tree-item.wip { border-left: 5px solid #f59e0b; }
        .tree-item.empty { border-left: 5px solid #ef4444; }

        .tree-header { display: flex; justify-content: space-between; margin-bottom: 8px; font-weight: 500; font-size: 0.95rem; }
        
        .progress-bar { height: 6px; background: #e5e7eb; border-radius: 3px; overflow: hidden; margin-bottom: 10px; }
        .progress-fill { height: 100%; transition: width 0.5s ease; }

        .stats-row { display: flex; justify-content: space-between; font-size: 0.75rem; color: #6b7280; text-align: center; background: #f9fafb; padding: 5px; border-radius: 6px; }
        
        .actions { margin-top: 10px; display: flex; justify-content: space-between; align-items: center; }
        .last-update { font-size: 0.7rem; color: #9ca3af; }
        
        .btn-icon { border: 1px solid #e5e7eb; background: white; padding: 4px 8px; border-radius: 6px; cursor: pointer; color: #4b5563; font-size: 0.8rem; display: flex; align-items: center; gap: 5px; }
        .btn-icon:hover { border-color: var(--primary); color: var(--primary); }
        .btn-trash:hover { border-color: #ef4444; color: #ef4444; }

        /* ADD BUTTONS */
        .btn-add-tree { width: 100%; padding: 1rem; background: #f9fafb; border: none; border-top: 1px solid #e5e7eb; color: var(--primary); font-weight: 600; cursor: pointer; transition: 0.2s; }
        .btn-add-tree:hover { background: #eff6ff; }

        .add-user-btn { 
            border: 2px dashed #cbd5e1; border-radius: 16px; display: flex; flex-direction: column; 
            align-items: center; justify-content: center; min-height: 200px; color: #9ca3af; cursor: pointer; background: rgba(255,255,255,0.5);
        }
        .add-user-btn:hover { border-color: var(--primary); color: var(--primary); background: white; }

        /* LOADING */
        #loader { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.8); z-index: 2000; justify-content: center; align-items: center; }
        .spinner { width: 40px; height: 40px; border: 4px solid #e5e7eb; border-top: 4px solid var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="login-screen">
        <div class="glass-card">
            <div class="logo-area">
                <i class="fas fa-network-wired fa-3x"></i>
            </div>
            <h2>Invent√°rio Vis√£o</h2>
            <p>Gest√£o de √Årvores Mercadol√≥gicas</p>

            <div class="input-group">
                <label>Usu√°rio</label>
                <input type="text" id="loginUser" placeholder="Ex: Leo">
            </div>
            <div class="input-group">
                <label>Senha</label>
                <input type="password" id="loginPass" placeholder="******">
            </div>

            <button class="btn-primary" onclick="fazerLogin()">Acessar Sistema</button>
        </div>
    </div>

    <div id="app-screen">
        <header>
            <div class="header-brand">
                <h1>Invent√°rio Vis√£o</h1>
                <p style="margin:0; font-size:0.9rem; color:#6b7280;">Administra√ß√£o de Progresso</p>
            </div>
            <div class="user-badge">
                <i class="fas fa-user-circle fa-lg"></i>
                <span id="welcomeMsg">...</span>
                <button class="btn-logout" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <div id="usersGrid" class="grid-container">
            <p style="grid-column: 1/-1; text-align: center; color: #666;">Conectando ao banco de dados...</p>
        </div>
    </div>

    <script type="module">
        // Importando do CDN (Compat√≠vel com navegador sem bundler)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, doc, updateDoc, deleteDoc, onSnapshot, arrayUnion } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";

        // ============================================================
        // üü¢ CONFIGURA√á√ÉO DO SEU PROJETO "INVENTARIO-VISAO-ARVORE"
        // ============================================================
        const firebaseConfig = {
            apiKey: "AIzaSyC3vK2aGsf7Omxks1kWLmkqVmoyeaQwWtI",
            authDomain: "inventario-visao-arvore.firebaseapp.com",
            projectId: "inventario-visao-arvore",
            storageBucket: "inventario-visao-arvore.firebasestorage.app",
            messagingSenderId: "835161543929",
            appId: "1:835161543929:web:baa01989f20cac5d3f3e28",
            measurementId: "G-1F72EYEJ2G"
        };
        // ============================================================

        let db;
        let localData = [];

        // Colunas configuradas conforme sua imagem
        const CONFIG_COLUNAS = ["SECAO", "GRUPO", "SUBGRUPO"];

        // --- INICIALIZA√á√ÉO ---
        try {
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            // Iniciando Analytics (opcional, mas inclu√≠do pois voc√™ pediu)
            const analytics = getAnalytics(app);
            
            console.log("üî• Firebase conectado ao projeto: inventario-visao-arvore");

            // Torna fun√ß√µes acess√≠veis globalmente
            window.fazerLogin = fazerLogin;
            window.logout = logout;
            window.processarExcel = processarExcel;
            window.addUser = addUser;
            window.deleteUser = deleteUser;
            window.addTree = addTree;
            window.deleteTree = deleteTree;

        } catch (e) {
            console.error("Erro na inicializa√ß√£o:", e);
            alert("Erro ao conectar no Firebase. Veja o console (F12).");
        }

        // --- FUN√á√ïES DE EXCEL ---
        function processarExcel(file, userId, treeId) {
            if(!file) return;
            document.getElementById('loader').style.display = 'flex';

            const reader = new FileReader();
            reader.onload = async function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const sheet = workbook.Sheets[workbook.SheetNames[0]];
                    // Converte para JSON
                    const json = XLSX.utils.sheet_to_json(sheet, { defval: "" });

                    if (!json.length) throw new Error("Planilha vazia!");

                    let classified = 0, pending = 0;

                    json.forEach(row => {
                        // Regra: Verifica se SECAO, GRUPO ou SUBGRUPO tem valor
                        const isClassified = CONFIG_COLUNAS.some(col => {
                            const val = row[col];
                            return val && String(val).trim().length > 0;
                        });
                        isClassified ? classified++ : pending++;
                    });

                    const total = classified + pending;
                    const prog = total === 0 ? 0 : ((classified / total) * 100).toFixed(1);
                    const now = new Date().toLocaleDateString('pt-BR') + " " + new Date().toLocaleTimeString('pt-BR').slice(0,5);

                    // Atualiza Firebase
                    const user = localData.find(u => u.id === userId);
                    if(user) {
                        const novasArvores = user.arvores.map(t => {
                            if(t.id === treeId) return { ...t, progresso: parseFloat(prog), total, pendentes: pending, lastUpdate: now };
                            return t;
                        });
                        
                        await updateDoc(doc(db, "analistas", userId), { arvores: novasArvores });
                        alert(`‚úÖ Sucesso! Progresso atualizado para: ${prog}%`);
                    }

                } catch (err) {
                    alert("Erro ao processar: " + err.message);
                    console.error(err);
                } finally {
                    document.getElementById('loader').style.display = 'none';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        // --- FUN√á√ïES DE BANCO DE DADOS ---
        async function addUser() {
            const nome = prompt("Nome do novo Analista:");
            if(nome && nome.trim()) {
                document.getElementById('loader').style.display = 'flex';
                try {
                    await addDoc(collection(db, "analistas"), { nome: nome, arvores: [] });
                } catch(e) {
                    alert("Erro ao criar analista. Verifique se o banco de dados foi criado no console.");
                    console.error(e);
                }
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function deleteUser(id) {
            if(confirm("Tem certeza que deseja remover este analista e todos os seus dados?")) {
                document.getElementById('loader').style.display = 'flex';
                await deleteDoc(doc(db, "analistas", id));
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function addTree(userId) {
            const nome = prompt("Nome da √Årvore (ex: Bazar, Matinais):");
            if(nome && nome.trim()) {
                document.getElementById('loader').style.display = 'flex';
                const novaArvore = {
                    id: 't' + Date.now(),
                    nome: nome, 
                    progresso: 0, 
                    total: 0, 
                    pendentes: 0, 
                    lastUpdate: "Novo"
                };
                try {
                    await updateDoc(doc(db, "analistas", userId), { arvores: arrayUnion(novaArvore) });
                } catch(e) { console.error(e); }
                document.getElementById('loader').style.display = 'none';
            }
        }

        async function deleteTree(userId, treeId) {
            if(confirm("Apagar esta √°rvore e todo o progresso dela?")) {
                document.getElementById('loader').style.display = 'flex';
                const user = localData.find(u => u.id === userId);
                const novasArvores = user.arvores.filter(t => t.id !== treeId);
                await updateDoc(doc(db, "analistas", userId), { arvores: novasArvores });
                document.getElementById('loader').style.display = 'none';
            }
        }

        // --- UI & RENDERIZA√á√ÉO EM TEMPO REAL ---
        function initRealtimeListener() {
            const grid = document.getElementById('usersGrid');
            
            // "Escuta" mudan√ßas na cole√ß√£o 'analistas'
            onSnapshot(collection(db, "analistas"), (snapshot) => {
                grid.innerHTML = '';
                localData = [];

                if (snapshot.empty) {
                    grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:40px;">
                        <i class="fas fa-folder-open fa-3x" style="color:#ccc; margin-bottom:15px;"></i>
                        <p>Nenhum analista encontrado.<br>Clique em "Novo Analista" para come√ßar.</p>
                    </div>`;
                }

                snapshot.forEach(docSnap => {
                    const data = docSnap.data();
                    const user = { id: docSnap.id, ...data };
                    localData.push(user); // Salva no cache local

                    let treesHtml = '';
                    
                    if(user.arvores && user.arvores.length > 0) {
                        user.arvores.forEach(tree => {
                            // Cores din√¢micas
                            let color = '#4f46e5';
                            let statusClass = 'empty';
                            if(tree.progresso >= 100) { color = '#10b981'; statusClass = 'done'; }
                            else if(tree.progresso > 0) { color = '#f59e0b'; statusClass = 'wip'; }

                            const feitos = (tree.total || 0) - (tree.pendentes || 0);

                            treesHtml += `
                                <div class="tree-item ${statusClass}">
                                    <div class="tree-header">
                                        <span>${tree.nome}</span>
                                        <span style="color:${color}">${tree.progresso}%</span>
                                    </div>
                                    <div class="progress-bar">
                                        <div class="progress-fill" style="width:${tree.progresso}%; background:${color}"></div>
                                    </div>
                                    <div class="stats-row">
                                        <span>üì¶ Total: <strong>${tree.total || 0}</strong></span>
                                        <span style="color:#10b981">‚úÖ OK: <strong>${feitos}</strong></span>
                                        <span style="color:#ef4444">‚ö†Ô∏è Falta: <strong>${tree.pendentes || 0}</strong></span>
                                    </div>
                                    <div class="actions">
                                        <span class="last-update"><i class="far fa-clock"></i> ${tree.lastUpdate}</span>
                                        <div style="display:flex; gap:5px;">
                                            <button class="btn-icon btn-trash" onclick="deleteTree('${user.id}', '${tree.id}')" title="Excluir √Årvore"><i class="fas fa-trash"></i></button>
                                            <label class="btn-icon" title="Enviar Excel">
                                                <i class="fas fa-upload"></i> Upload
                                                <input type="file" hidden accept=".xlsx" onchange="processarExcel(this.files[0], '${user.id}', '${tree.id}')">
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    } else {
                        treesHtml = `<div style="text-align:center; padding:20px; color:#ccc; font-style:italic; font-size:0.9rem">Nenhuma √°rvore criada</div>`;
                    }

                    grid.innerHTML += `
                        <div class="user-card">
                            <div class="card-header">
                                <div style="display:flex; align-items:center; gap:10px;">
                                    <div class="avatar">${user.nome.charAt(0).toUpperCase()}</div>
                                    <span class="user-name">${user.nome}</span>
                                </div>
                                <button class="btn-icon btn-trash" onclick="deleteUser('${user.id}')" title="Remover Analista"><i class="fas fa-times"></i></button>
                            </div>
                            <div class="tree-list">${treesHtml}</div>
                            <button class="btn-add-tree" onclick="addTree('${user.id}')"><i class="fas fa-plus"></i> Nova √Årvore</button>
                        </div>
                    `;
                });

                // Bot√£o "Novo Analista" (Sempre no final)
                grid.innerHTML += `
                    <div class="add-user-btn" onclick="addUser()">
                        <i class="fas fa-user-plus fa-3x" style="margin-bottom:10px"></i>
                        <strong>Novo Analista</strong>
                    </div>
                `;
            }, (error) => {
                console.error("Erro ao ler dados:", error);
                if (error.code === 'permission-denied') {
                    grid.innerHTML = '<p style="color:red; text-align:center;">Erro de Permiss√£o: Verifique as Regras de Seguran√ßa no Firestore.</p>';
                } else if (error.code === 'not-found') {
                    grid.innerHTML = '<p style="color:red; text-align:center;">Banco de dados n√£o encontrado. Crie o Firestore no console.</p>';
                }
            });
        }

        // --- SISTEMA LOGIN (SIMPLES) ---
        function fazerLogin() {
            const u = document.getElementById('loginUser').value;
            // Valida√ß√£o visual simples
            if(u && u.trim().length > 0) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('app-screen').style.display = 'block';
                document.getElementById('welcomeMsg').innerText = u;
                initRealtimeListener();
            } else {
                alert("Por favor, digite seu nome de usu√°rio.");
            }
        }

        function logout() { location.reload(); }

    </script>
</body>
</html>
